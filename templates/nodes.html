<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Nodes</title>
  </head>
  <body>
    <h1>Nodes</h1>
    <table>
      <tr>
        <th>Node ID</th>
        <th>Labels</th>
        <th>Name</th>
      </tr>
      {% for node in nodes %}
        <tr>
          <td>{{ node.id }}</td>
          <td>{{ node.labels }}</td>
          <td>{{ node.name }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
